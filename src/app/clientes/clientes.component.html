<div class="card shadow">
  <div class="card-header d-flex align-items-center">
    <h5 class="mr-auto mb-0">Lista de Clientes</h5>
    <a class="btn btn-primary text-white" data-toggle="modal" data-target="#cuModal" (click)="setTitle()">
      Nuevo
      Cliente <i class="fa fa-user-plus"></i></a>
  </div>
  <div id="scroll" class="table-responsive">
    <table class="table table-striped table-bordered mb-0">
      <thead class="text-center">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Email</th>
          <th scope="col">Fec.Cre</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <th scope="row">{{cliente.id}}</th>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellido}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.createAt}}</td>
          <td class="d-flex justify-content-around border-right-0 border-bottom-0">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#cuModal" (click)="setTitle(cliente.id)"><i
                class="fas fa-edit"></i></button>
            <button type="button" class="btn btn-danger"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<!-- Modal Agregar y Editar -->
<div class="modal fade" id="cuModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">{{titulo}}</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form [formGroup]="formulario">
          <div class="row">
            <div class="col-12">
              <div class="input-group ">
                <div class="input-group-prepend">
                  <span class="input-group-text">Cliente</span>
                </div>
                <input type="text" formControlName="nombre" class="form-control text-capitalize" placeholder="Nombre"
                  name="nombre">
                <input type="text" formControlName="apellido" class="form-control text-capitalize" placeholder="Apellido"
                  name="apellido">
              </div>
              <div class="input-group my-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Email</span>
                </div>
                <input type="email" formControlName="email" class="form-control" placeholder="ejemplo@gmail.com" name="email">
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer justify-content-center">
        <button class="btn btn-danger" data-dismiss="modal" [disabled]="!formulario.valid" (click)="create()">
          {{btn}}
        </button>
      </div>



    </div>
  </div>
</div>


<!-- Modal Eliminar -->
<div class="modal fade" id="cuModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">{{titulo}}</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">


      </div>
      <!-- Modal footer -->
      <div class="modal-footer justify-content-center">
        <button class="btn btn-danger" data-dismiss="modal" [disabled]="!formulario.valid" (click)="create()">
          {{btn}}
        </button>
      </div>



    </div>
  </div>
</div>
